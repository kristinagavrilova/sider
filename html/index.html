<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Slider</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
</head>
<body>
<div class="container">
    <div class="leftSlide">
        <div class="itemLeft" style="background-color: #EF987B">
        <h1>Soft textures</h1>
            <p>Wildlife</p>
        </div>
        <div class="itemLeft" style="background-color: #357EEF">
            <h1>Water surfaces</h1>
            <p>Wildlife</p>
        </div>
        <div class="itemLeft" style="background-color: #EF626D">
            <h1>Pink world</h1>
            <p>wildlife</p>
        </div>
        <div class="itemLeft" style="background-color: #B2D1EF">
            <h1>Free flight</h1>
            <p>Wildlife</p>
        </div>

    </div>
    <div class="rightSlide">
        <div class=" itemRight, bird" ></div>
        <div class="itemRight, lilac" ></div>
        <div class="itemRight, lake" ></div>
        <div class="itemRight, giraffe" ></div>
    </div>
    <div class="buttonActive">
        <button class="btnDown">
            <i class="fa fa-angle-down" aria-hidden="true"></i>
        </button>
        <button class="btnUp">
            <i class="fa fa-angle-up" aria-hidden="true"></i>
        </button>
    </div>
</div>

<script src="../js/script.js"></script>
</body>
</html>
